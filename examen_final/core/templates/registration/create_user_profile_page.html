{% extends 'base2.html' %}
{% block title %} Creando Perfil {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
    
    <br/><br/>
    

   


    <div class="row justify-content-center">
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <h2>Crear Perfil</h2>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Crear perfil</button>
              </form>
            </div>
          </div>
        </div>
      </div>


{% else %}
<h4>Tienes que ingresar con un perfil</h4> 
{% endif %}
{% endblock %}
