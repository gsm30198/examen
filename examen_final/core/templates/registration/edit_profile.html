{% extends 'base2.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2>Editar perfil</h2>
          <form method="post" enctype="multipart/form-data">
            {{user.profile.bio}}
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Cambialo</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
